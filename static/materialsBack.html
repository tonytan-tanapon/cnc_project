<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Materials Â· Topnotch â€“ MFG</title>
  <link rel="stylesheet" href="/static/css/app.css" />
  <style>
    .btn-small {
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid var(--line,#ccc);
      border-radius: 6px;
      background:#111;
      color:#fff;
      cursor:pointer;
    }
    .btn-small:hover { background:#333; }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-badge">TN</span>
        <span>Topnotch â€“ MFG</span>
      </div>
      <div id="navSlot" data-nav-slot></div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <div class="topbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          <input id="globalSearch" type="search" placeholder="Searchâ€¦" />
        </div>
        <input id="apiBase" value="/api/v1" placeholder="API Base (default /api/v1)" />
        <button class="btn" id="btnPing" type="button">Ping</button>
      </div>

      <!-- Page -->
      <section id="page-materials">
        <div class="page-header" style="display:flex;align-items:center;gap:8px;">
          <h2 class="page-title" style="margin:0;">ðŸ§± Materials</h2>
          <button id="m_toggle_create" type="button" class="btn-small" aria-label="Add Material">+ Add</button>
        </div>

        <!-- Create Material (hidden by default) -->
        <div class="card" id="m_create_card" hidden>
          <b>Create Material</b>
          <div class="grid" style="margin-top:8px">
            <div class="col-4"><label>Code</label><input id="m_code" placeholder="AL6061" /></div>
            <div class="col-4"><label>Name</label><input id="m_name" placeholder="Aluminium 6061" /></div>
            <div class="col-4"><label>Spec</label><input id="m_spec" placeholder="AMS/ASTM" /></div>
            <div class="col-4"><label>UoM</label><input id="m_uom" value="kg" /></div>
            <div class="col-8"><label>Remark</label><input id="m_remark" /></div>
            <div class="col-12">
              <button class="btn" id="m_create" type="button">Create</button>
              <span class="hint">POST /materials</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="toolbar" style="display:flex; gap:8px; align-items:center;">
            <input id="m_q" placeholder="search code/name/spec" style="flex:1;" />
            <button class="btn" id="m_reload" type="button">Reload</button>

            <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
              <label>Per page:
                <select id="m_per_page">
                  <option value="10">10</option>
                  <option value="20" selected>20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </label>
              <div class="pager" style="display:flex;gap:6px;align-items:center;">
                <button class="btn-small" id="m_prev" type="button" aria-label="Previous page">Â« Prev</button>
                <span id="m_page_info" class="muted" aria-live="polite">Page 1</span>
                <button class="btn-small" id="m_next" type="button" aria-label="Next page">Next Â»</button>
              </div>
            </div>
          </div>

          <div id="m_table" style="min-height:120px;"></div>

          <div class="toolbar" style="display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:8px;">
            <button class="btn-small" id="m_prev2" type="button" aria-label="Previous page (bottom)">Â« Prev</button>
            <span id="m_page_info2" class="muted" aria-live="polite">Page 1</span>
            <button class="btn-small" id="m_next2" type="button" aria-label="Next page (bottom)">Next Â»</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"><span id="toastText"></span></div>

  <script type="module" src="/static/js/nav-loader.js"></script>
  <script type="module" src="/static/js/page-material.js?v=1"></script>
</body>
</html>
