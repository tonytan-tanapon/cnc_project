<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ¬∑ Topnotch System</title>
    <link rel="icon" href="/static/logo.png" />
    <script type="module" src="/static/js/api.js?v=1"></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .login-box {
        background: #fff;
        padding: 28px 32px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        width: 340px;
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #111;
      }

      label {
        font-weight: 600;
        display: block;
        margin-top: 12px;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        margin-top: 4px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 15px;
      }

      button {
        width: 100%;
        margin-top: 18px;
        padding: 10px 0;
        background: #2563eb;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.25s;
      }

      button:hover {
        background: #1e40af;
      }

      .login-footer {
        text-align: center;
        margin-top: 14px;
        font-size: 14px;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        color: #111;
        padding: 10px 20px;
        border: 2px solid #27d17d;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 9999;
      }
      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>üîê Sign In</h2>
      <label>Username</label>
      <input id="username" type="text" placeholder="Enter username" />

      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password" />

      <button id="btnLogin">Login</button>

      <div class="login-footer">
        <a href="/static/register.html">Create new account</a>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"><span id="toastText"></span></div>

    <script type="module">
      import { jfetch, toast } from "/static/js/api.js";

      const btn = document.getElementById("btnLogin");
      const usernameEl = document.getElementById("username");
      const passwordEl = document.getElementById("password");

      btn.addEventListener("click", doLogin);

      async function doLogin() {
        const username = usernameEl.value.trim();
        const password = passwordEl.value.trim();

        if (!username || !password) {
          toast("Please enter username & password", false);
          return;
        }

        try {
          // üî• Request token
          const form = new URLSearchParams();
          form.append("username", username);
          form.append("password", password);

          const tokenResp = await fetch("/api/v1/auth/token", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: form,
          });

          if (!tokenResp.ok) {
            const errData = await tokenResp.json().catch(() => ({}));
            const msg = errData.detail || errData.message || "Login failed";
            throw new Error(msg);
          }

          const data = await tokenResp.json();
          localStorage.setItem("token", data.access_token);

          // ‚úÖ Verify current user
          const me = await jfetch("/auth/me");
          toast(`Welcome ${me.username}!`);
          setTimeout(() => (window.location.href = "/static/index.html"), 800);
        } catch (err) {
          toast(err.message || "Login failed", false);
        }
      }

      // Enter key support
      [usernameEl, passwordEl].forEach((el) =>
        el.addEventListener("keydown", (e) => {
          if (e.key === "Enter") doLogin();
        })
      );
    </script>
  </body>
</html>
