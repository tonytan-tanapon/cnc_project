<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parts · Topnotch MFG</title>

    <!-- App styles -->
    <link rel="stylesheet" href="/static/css/app.css" />

    <style>
      /* Layout hygiene สำหรับ flex layout เดิม */
      .main,
      .card,
      .toolbar,
      #p_table {
        min-width: 0;
        min-height: 0;
      }

      .btn-small {
        padding: 4px 8px;
        font-size: 14px;
        border: 1px solid var(--line, #ccc);
        border-radius: 6px;
        background: #111;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-small:hover {
        background: #333;
      }

      .muted {
        opacity: 0.6;
      }

      /* ====== TABLE (แทน Tabulator) ====== */
      .lot-table-wrapper {
        margin-top: 8px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        background: #fff;
        height: calc(100vh - 170px);
        max-height: 700px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .lot-table-scroll {
        flex: 1;
        overflow-y: auto;
        overflow-x: auto;
      }

      table.lot-table {
        width: 100%;
        min-width: 1000px;
        border-collapse: collapse;
        font-size: 14px;
      }

      table.lot-table thead th {
        position: sticky;
        top: 0;
        z-index: 1;
        background: #f3f4f6;
        padding: 6px 8px;
        border-bottom: 1px solid #e5e7eb;
        white-space: nowrap;
        text-align: center;
        font-size: 15px;
      }

      table.lot-table tbody td {
        padding: 6px 8px;
        border-bottom: 1px solid #f3f4f6;
        vertical-align: middle;
        font-size: 15px;
      }

      table.lot-table tbody tr:nth-child(even) {
        background: #fafafa;
      }

      table.lot-table tbody tr:hover {
        background: #f9fafb;
      }

      th.sortable {
        cursor: pointer;
      }

      th.sortable::after {
        content: " ";
        display: inline-block;
        margin-left: 4px;
        border: 4px solid transparent;
        border-top-color: #9ca3af;
        opacity: 0.4;
        transform: translateY(2px);
      }

      th.sortable.sort-asc::after {
        border-bottom-color: #111827;
        border-top-color: transparent;
        opacity: 1;
        transform: translateY(-1px);
      }

      th.sortable.sort-desc::after {
        border-top-color: #111827;
        border-bottom-color: transparent;
        opacity: 1;
        transform: translateY(2px);
      }

      .lot-links a {
        color: #2563eb;
        text-decoration: none;
      }

      .lot-links a:hover {
        text-decoration: underline;
      }

      .lot-table-footer {
        padding: 4px 10px 6px;
        font-size: 13px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #e5e7eb;
        background: #f9fafb;
      }

      .loading-row {
        font-size: 13px;
        color: #6b7280;
      }

      .empty-row {
        font-size: 13px;
        color: #6b7280;
      }

      th.resizable {
        position: relative;
      }

      th.resizable .resize-handle {
        position: absolute;
        right: 0;
        top: 0;
        width: 6px;
        height: 100%;
        cursor: col-resize;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div id="navSlot" data-nav-slot></div>
      </aside>

      <!-- Main -->
      <main class="main">
        <section id="page-parts">
          <div class="card">
            <div
              class="toolbar"
              style="display: flex; gap: 8px; align-items: center"
            >
              <input
                id="p_q"
                placeholder="search part_no / name / spec"
                style="flex: 1"
              />
            </div>

            <!-- TABLE (no Tabulator) -->
            <div id="p_table" class="lot-table-wrapper">
              <div class="lot-table-scroll">
                <table class="lot-table">
                  <thead>
                    <tr>
                      <th>PO Date</th>
                      <th class="sortable" data-sort="customer_code">Name</th>
                      <th class="sortable" data-sort="lot_no">Lot#</th>
                      <th class="sortable" data-sort="po_number">PO</th>
                      <th class="sortable" data-sort="part_no">Part No.</th>
                      <th>Description</th>
                      <th>Rev.</th>
                      <th>Prod Date</th>
                      <th class="sortable" data-sort="lot_due_date">
                        Prod Due
                      </th>
                      <th class="sortable" data-sort="lot_qty">Prod Qty</th>
                      <th class="sortable" data-sort="po_due_date">PO Due</th>
                      <th>PO Qty</th>
                      <th class="sortable" data-sort="ship_date">Ship Date</th>
                      <th class="sortable" data-sort="ship_qty">Ship Qty</th>
                      <th>Traveler</th>

                      <th>Materials</th>
                      <th>Shipments</th>
                    </tr>
                  </thead>
                  <tbody id="p_tbody"></tbody>
                </table>
              </div>

              <div class="lot-table-footer">
                <span id="p_status" class="muted empty-row">Ready</span>
                <span id="p_loading" class="loading-row" style="display: none">
                  Loading…
                </span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <!-- Scripts -->
    <script type="module" src="/static/js/nav-loader.js"></script>
    <!-- ใช้ไฟล์ JS ใหม่ด้านล่าง -->
    <script type="module" src="/static/js/manage-lots.js"></script>
  </body>
</html>
