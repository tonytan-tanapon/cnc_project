<!DOCTYPE html>

    <style>
      body {
        background: #f9fafb;
        margin: 0;
        font-family: system-ui, sans-serif;
      }

      .main--edge {
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      /* ===== LOT HEADER ===== */
      .lot-info {
        padding: 14px 18px;
        border-bottom: 1px solid #e5e7eb;
        font-size: 15px;
        background: #fff;
      }

      .lot-info h2 {
        margin: 0 0 6px 0;
        font-size: 16px;
        color: #111827;
      }

      .lot-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 8px;
        font-size: 14px;
      }

      .progress {
        margin-top: 10px;
        height: 10px;
        background: #e5e7eb;
        border-radius: 6px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: #10b981;
        width: 0%;
        transition: width 0.4s ease;
      }

      .progress-label {
        font-size: 13px;
        color: #374151;
        margin-top: 4px;
      }

      /* ===== TOOLBAR ===== */
      .toolbar {
        padding: 10px 16px;
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      button {
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 14px;
        color: #fff;
        transition: background 0.2s;
      }

      button.warning {
        background: #f59e0b;
        color: #111;
      }

      button.success {
        background: #16a34a;
      }

      button.secondary {
        background: #6b7280;
      }

      button:hover {
        opacity: 0.9;
      }

      /* ===== PANELS ===== */
      .panel {
        margin: 12px 16px;
        display: flex;
        flex-direction: column;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        overflow: hidden;
      }

      .panel h3 {
        margin: 0;
        padding: 8px 10px;
        background: #f3f4f6;
        border-bottom: 1px solid #e5e7eb;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .table-wrap {
        flex: 1;
        overflow: auto;
      }

      .toast {
        position: fixed;
        bottom: 16px;
        right: 16px;
        background: rgba(17, 24, 39, 0.95);
        color: #fff;
        padding: 10px 14px;
        border-radius: 6px;
        font-size: 14px;
        display: none;
        z-index: 9999;
      }


       .quick-links a {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 12px;
  border-radius: 8px;
  background: #f3f4f6;
  font-weight: 600;
}

.quick-links a:hover {
  background: #e5e7eb;
}



    </style>
  </head>
