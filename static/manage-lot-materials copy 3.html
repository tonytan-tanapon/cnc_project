<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lot Material Allocation Â· Topnotch â€“ MFG</title>

    <link rel="stylesheet" href="/static/css/app.css" />
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />

    <style>
      body {
        background: #f9fafb;
        margin: 0;
        font-family: system-ui, sans-serif;
      }

      .main--edge {
        min-height: 100vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      /* ===== LOT HEADER + MATERIAL ADD ===== */
      .lot-info {
        padding: 14px 18px;
        border-bottom: 1px solid #e5e7eb;
        font-size: 15px;
        background: #fff;
      }

      /* layout à¸‹à¹‰à¸²à¸¢-à¸‚à¸§à¸² */
      .lot-flex {
        display: grid;
        grid-template-columns: 1.6fr 0.9fr;
        gap: 16px;
        align-items: start;
      }

      .lot-left {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .lot-left h2 {
        margin: 0 0 6px 0;
        font-size: 16px;
        color: #111827;
      }

      .lot-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 8px;
        font-size: 14px;
      }

      /* ===== ADD MATERIAL PANEL ===== */
      .lot-right {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      .lot-right h3 {
        margin: 0 0 8px;
        font-size: 15px;
        color: #111827;
      }

      .mat-row {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }

      .mat-row input {
        flex: 1;
        height: 32px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 4px 8px;
      }

      .btn {
        border: none;
        background: #0ea5e9;
        color: white;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
        font-weight: 600;
      }

      .btn:hover {
        background: #0284c7;
      }

      .chips-wrap {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 6px;
      }

      .chip--pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border: 1px solid #e5e7eb;
        border-radius: 999px;
        background: #f8fafc;
        font-size: 13px;
      }

      .chip--pill .x {
        cursor: pointer;
        font-weight: 700;
        line-height: 1;
      }

      /* ===== PANEL ===== */
      .panel {
        flex: none;
        display: flex;
        flex-direction: column;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        margin: 10px 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        overflow: hidden;
      }

      .panel h3 {
        margin: 0;
        padding: 8px 10px;
        background: #f3f4f6;
        border-bottom: 1px solid #e5e7eb;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .table-wrap {
        flex: 1;
        height: 35vh;
        overflow: auto;
      }

      .toast {
        position: fixed;
        bottom: 16px;
        right: 16px;
        background: rgba(17, 24, 39, 0.95);
        color: #fff;
        padding: 10px 14px;
        border-radius: 6px;
        font-size: 14px;
        display: none;
        z-index: 9999;
      }

      .lot-summary {
        margin-top: 6px;
        padding: 6px 10px;
        background: #f9fafb;
        border-left: 3px solid #10b981;
        font-size: 14px;
        color: #111;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <aside class="sidebar">
        <div id="navSlot" data-nav-slot></div>
      </aside>

      <main class="main main--edge">
        <!-- ===== LOT HEADER + ADD MATERIAL ===== -->
        <div class="lot-info lot-flex">
          <!-- à¸‹à¹‰à¸²à¸¢: LOT DETAIL -->
          <div class="lot-left">
            <h2>ðŸ“„ Lot Detail</h2>
            <div id="lotHeader" class="lot-grid">
              Loading lot information...
            </div>
          </div>

          <!-- à¸‚à¸§à¸²: ADD MATERIAL -->
          <div class="lot-right">
            <h3>ðŸ§± Add Material</h3>
            <div class="mat-row">
              <input
                type="text"
                id="mat_ac_input"
                placeholder="Search material by code or nameâ€¦"
              />
              <button class="btn" id="mat_add_btn">Add</button>
            </div>
            <div id="mat_list" class="chips-wrap"></div>
          </div>
        </div>

        <!-- ===== ROW 2: MATERIAL INVENTORY ===== -->
        <section class="panel">
          <h3>
            ðŸ“¦ Material Inventory
            <button
              id="btnAddBatch"
              class="btn"
              style="margin-left: auto; background: #22c55e"
            >

            </button>
          </h3>
          <div id="materialTable" class="table-wrap"></div>
        </section>
        <!-- ===== ROW 3: ALLOCATED MATERIALS ===== -->
        <section class="panel">
          <h3>ðŸ”— Allocated Materials</h3>
          <div id="allocationTable" class="table-wrap"></div>
        </section>

        <!-- ===== ROW 4: HISTORY ===== -->
        <section class="panel">
          <h3>ðŸ“œ Material Allocation History</h3>
          <div id="historyTable" class="table-wrap"></div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast"><span id="toastText"></span></div>

    <script type="module" src="/static/js/nav-loader.js"></script>
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>

    <!-- âœ… à¸ªà¸„à¸£à¸´à¸›à¸•à¹Œà¸«à¸¥à¸±à¸ -->
    <script
      type="module"
      src="/static/js/manage-lot-materials.js"
      defer
    ></script>
  </body>
</html>
