<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Material ¬∑ Edit ¬∑ Topnotch ‚Äì MFG</title>
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div id="navSlot" data-nav-slot></div>
      </aside>

      <!-- Main -->
      <main class="main">
        <!-- Topbar -->
        <div class="topbar">
          <div class="search">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
            <input
              id="globalSearch"
              type="search"
              placeholder="Search PO / Lot / Tracking‚Ä¶"
            />
          </div>
          <a class="btn" href="/static/materials.html">‚Üê Back</a>
        </div>

        <!-- Content -->
        <section id="page-material-detail">
          <h2 class="page-title">üì¶ Material</h2>

          <div class="card">
            <div class="grid" style="margin-top: 8px">
              <div class="col-3">
                <label>Code</label>
                <input id="m_code" />
              </div>
              <div class="col-6">
                <label>Name <span class="hint"></span></label>
                <input id="m_name" />
              </div>
              <div class="col-3">
                <label>UoM</label>
                <input id="m_uom" placeholder="e.g., kg / pcs" />
              </div>

              <div class="col-6">
                <label>Spec</label>
                <input id="m_spec" placeholder="Specification" />
              </div>
              <div class="col-6">
                <label>Remark</label>
                <input id="m_remark" />
              </div>

              <div class="col-12" id="actionRow">
                <button class="btn" id="btnSave" type="button">Save</button>
                <button class="btn ghost" id="btnReset" type="button">
                  Reset
                </button>
                <button
                  class="btn danger"
                  id="btnDelete"
                  type="button"
                  style="float: right"
                >
                  Delete
                </button>
                <span class="hint" id="hint"></span>
              </div>
            </div>
          </div>

          <div id="errorBox" class="hint" style="display: none"></div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <!-- nav + active highlight -->
    <script type="module" src="/static/js/nav-loader.js"></script>
    <!-- page script -->
    <script type="module" src="/static/js/page-material-detail.js?v=1"></script>
  </body>
</html>
