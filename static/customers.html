<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customers · Topnotch – MFG</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="/static/css/app.css" />
    <!-- Tabulator theme -->
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar"><div id="navSlot" data-nav-slot></div></aside>

      <main class="main main--edge">
        <section class="panel panel--edge" id="listPanel">
          <div>Customers</div>
          <div class="list-topbar">
            <input
              id="_q"
              type="search"
              class="search-lg"
              placeholder="Search customers…"
            />
            <button id="_add" class="btn" type="button">+ Add</button>
          </div>
          <div id="listBody"></div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <script type="module" src="/static/js/nav-loader.js"></script>
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>
    <!-- ใช้ไฟล์ JS ของหน้านี้ -->
    <script type="module" src="/static/js/page-customers.js"></script>
  </body>
</html>
