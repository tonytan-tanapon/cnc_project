<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customers · Topnotch – MFG</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="/static/css/app.css" />
    <!-- Tabulator theme -->
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />
    <style>
      
/* customer css  */
/* ===== Customers (edge-to-edge, clean) ===== */
      .main--edge {
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }
      .panel--edge {
        margin: 0;
        border-radius: 0;
        border-left-width: 0;
        border-right-width: 0;
      }

      #listPanel {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
      }

      /* Topbar: search ซ้าย, +Add ขวา */
      .list-topbar {
        display: flex;
        align-items: center;
        gap: 8px;
        height: 44px;
        padding: 0; /* ชิดขอบบนล่างซ้ายขวา */
        border-bottom: 1px solid #e5e7eb;
      }
      .list-topbar .search-lg {
        flex: 0 0 260px; /* ขนาดช่องค้นหา (ปรับได้ 220–320px) */
        min-width: 200px;
        height: 36px;
        padding: 0 12px;
        border-radius: 0; /* ไม่โค้ง */
      }
      #_add {
        margin-left: auto; /* ดันไปขวาสุด */
        height: 36px;
        border-radius: 0; /* ไม่โค้ง */
      }

      /* Table area scrolls only */
      #listBody {
        flex: 1 1 auto;
        min-height: 0;
        overflow: auto;
      }
      #listBody .tabulator {
        height: 100% !important;
      }

      /* ถ้าใช้ .actions-cell ใน columns แล้ว ปุ่มจะไม่โดนตัด */
      #listBody .tabulator-cell.actions-cell {
        overflow: visible;
      }
      #listBody .tabulator-cell.actions-cell .row-actions {
        padding-right: 4px;
      }

      /* คอลัมน์ที่อนุญาตขึ้นบรรทัดใหม่ */
      #listBody .tabulator-cell.wrap {
        white-space: normal;
        word-break: break-word;
      }

      /* Topbar: กองชิดซ้าย */
      .list-topbar {
        display: flex;
        align-items: center;
        justify-content: flex-start; /* << กองชิดซ้าย */
        gap: 8px;
        height: 44px;
        padding: 0; /* ชิดขอบบน/ล่าง/ซ้าย/ขวา */
        border-bottom: 1px solid #e5e7eb;
      }

      /* ช่องค้นหาอยู่ซ้ายของปุ่ม +Add และมีขนาดคงที่พอดี */
      .list-topbar .search-lg {
        flex: 0 0 260px; /* ปรับได้ เช่น 240/280 */
        min-width: 200px;
        height: 36px;
        padding: 0 12px;
        border-radius: 0;
      }

      /* ปุ่ม +Add ชิดซ้ายตามคิว ไม่ดันไปขวา */
      #_add {
        margin-left: 0 !important; /* override ของเดิมที่เคย auto */
        height: 36px;
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar"><div id="navSlot" data-nav-slot></div></aside>

      <main class="main main--edge">
        <section class="panel panel--edge" id="listPanel">
          <div>Customers</div>
          <div class="list-topbar">
            <input
              id="_q"
              type="search"
              class="search-lg"
              placeholder="Search customers…"
            />
            <button id="_add" class="btn" type="button">+ Add</button>
          </div>
          <div id="listBody"></div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <script type="module" src="/static/js/nav-loader.js"></script>
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>
    <!-- ใช้ไฟล์ JS ของหน้านี้ -->
    <script type="module" src="/static/js/page-customers.js"></script>
  </body>
</html>
