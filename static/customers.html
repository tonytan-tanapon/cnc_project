<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customers · Topnotch – MFG</title>

    <!-- App styles -->
    <link rel="stylesheet" href="/static/css/app.css" />
    <!-- Tabulator theme -->
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />

    <style>
      /* ===== Layout hygiene ===== */
      .main,
      .panel,
      #listBody {
        min-width: 0;
      }
      #listBody,
      #listBody .tabulator {
        width: 100%;
        max-width: 100%;
      }
      .tabulator .tabulator-tableholder {
        overflow: auto !important;
      }

      /* สกอร์ลบาร์ของตาราง (หนาขึ้น) */
      #listBody .tabulator-tableholder {
        scrollbar-gutter: stable both-edges;
      }
      /* WebKit (Chrome/Edge/Safari) */
      #listBody .tabulator-tableholder::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      #listBody .tabulator-tableholder::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 8px;
      }
      #listBody .tabulator-tableholder::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 8px;
        border: 3px solid #f1f5f9;
      }
      #listBody .tabulator-tableholder::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Firefox */
      #listBody .tabulator-tableholder {
        scrollbar-width: auto;
        scrollbar-color: #cbd5e1 #f1f5f9;
      }

      /* เซลล์เริ่มต้นใช้ ellipsis กันดันความกว้าง */
      #listBody .tabulator-cell {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      /* เฉพาะคอลัมน์ที่อนุญาต wrap */
      #listBody .tabulator-cell.wrap {
        white-space: normal;
        word-break: break-word;
      }

      /* ===== Page chrome ===== */
      .panel {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #fff;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .list-topbar {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-bottom: 1px solid #e5e7eb;
      }
      .search-lg {
        flex: 1;
        min-width: 220px;
      } /* ช่องค้นหาขยายฝั่งซ้าย */
      #_add {
        margin-left: auto;
      } /* ปุ่ม Add ชิดขวา */

      .tabulator {
        border: 0;
      }
      .tabulator .tabulator-row:hover {
        background: #fafafa;
      }

      .btn-small {
        padding: 4px 8px;
        font-size: 14px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
      .btn-small.btn-danger {
        background: #fff;
        color: #ef4444;
        border-color: #ef4444;
      }

      /* ถ้าภายหลังเปลี่ยน JS เป็น height:"100%" ให้เปิดสองบรรทัดนี้ (ปลอดภัยจะเปิดไว้เลยก็ได้) */
      #listPanel {
        display: flex;
        flex-direction: column;
      }
      #listBody {
        flex: 1;
        min-height: 0;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div id="navSlot" data-nav-slot></div>
      </aside>

      <!-- Main -->
      <main class="main">
        <!-- Topbar -->
        <div class="topbar">
          <div class="search">
            <input
              id="globalSearch"
              type="search"
              placeholder="Search PO / Lot / Tracking…"
            />
          </div>
          <input
            id="apiBase"
            value="/api/v1"
            placeholder="API Base"
            aria-label="API Base"
          />
          <button class="btn" id="btnPing" type="button">Ping</button>
        </div>

        <!-- Customers: single editable table -->
        <section class="panel" id="listPanel" style="margin-top: 12px">
          
          <div class="list-topbar">
            <input
              id="_q"
              type="search"
              class="search-lg"
              placeholder="Search customers…"
            />
            <button id="_add" class="btn-small" type="button">+ Add</button>
          </div>
          <div id="listBody"></div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <!-- Nav (optional) -->
    <script type="module" src="/static/js/nav-loader.js"></script>
    <!-- Tabulator core -->
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>
    <!-- Page script -->
    <script type="module" src="/static/js/page-customers.js"></script>
  </body>
</html>
