<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purchase Orders · Topnotch – MFG</title>
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-badge">TN</span>
        <span>Topnotch – MFG</span>
      </div>
      <!-- เมนูจะถูกโหลดจาก /static/partials/nav.html -->
      <div id="navSlot" data-nav-slot></div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <div class="topbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          <input id="globalSearch" type="search" placeholder="Search PO / Lot / Tracking…" />
        </div>
        <input id="apiBase" value="/api/v1" placeholder="API Base (ว่าง = /api/v1) เช่น http://localhost:8000/api/v1" />
        <button class="btn" id="btnPing" type="button">Ping</button>
      </div>

      <!-- Purchase Orders -->
      <section id="page-pos">
        <h2 class="page-title">🧾 Purchase Orders</h2>

        <div class="card">
          <b>Create PO</b>
          <div class="grid" style="margin-top:8px">
            <div class="col-4">
              <label>PO Number</label>
              <input id="po_no" placeholder="PO-2025-0001 หรือเว้นว่าง/AUTO เพื่อ autogen" />
            </div>
            <div class="col-4">
              <label>Description</label>
              <input id="po_desc" />
            </div>
            <div class="col-4">
              <label>Customer ID</label>
              <input id="po_cust" type="number" />
            </div>
            <div class="col-12">
              <button class="btn" id="po_create" type="button">Create</button>
              <span class="hint">POST /pos</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="toolbar">
            <button class="btn" id="po_reload" type="button">Reload</button>
          </div>
          <div id="po_table"></div>
        </div>
      </section>
    </main>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <span id="toastText"></span>
  </div>

  <!-- โหลดเมนู + เซ็ต active อัตโนมัติ -->
  <script type="module" src="/static/js/nav-loader.js"></script>
  <!-- ลอจิกของหน้า PO -->
  <script type="module" src="/static/js/page-pos.js"></script>
</body>
</html>
