<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Customers · Topnotch MFG</title>
    <link rel="stylesheet" href="/static/css/app.css" />
    <style>
      /* ---- ใส่เพิ่มในไฟล์ CSS กลางได้ ---- */
      .split {
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: 16px;
        height: calc(100vh - 120px); /* ปรับตาม topbar ของคุณ */
      }
      .split .panel {
        border: 1px solid var(--line, #e5e7eb);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      /* Left: list */
      .list-topbar {
        padding: 10px 12px;
        border-bottom: 1px solid var(--line, #e5e7eb);
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .list-body {
        overflow: auto;
      }
      .cust-item {
        padding: 10px 12px;
        border-bottom: 1px solid var(--line, #f1f5f9);
        cursor: pointer;
        display: grid;
        grid-template-columns: 72px 1fr;
        gap: 8px;
        align-items: center;
      }
      .cust-item:hover {
        background: #fafafa;
      }
      .cust-item.active {
        background: #eef6ff;
      }
      .cust-code {
        font-weight: 600;
        color: #111;
      }
      .cust-name {
        color: #111;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .cust-sub {
        color: #6b7280;
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Right: detail form */
      .detail-head {
        padding: 12px 14px;
        border-bottom: 1px solid var(--line, #e5e7eb);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .detail-body {
        padding: 14px;
        overflow: auto;
      }
      .grid2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .field label {
        font-size: 12px;
        color: #6b7280;
      }
      .field input,
      .field textarea {
        border: 1px solid var(--line, #e5e7eb);
        border-radius: 10px;
        padding: 8px 10px;
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      }
      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .btn {
        padding: 8px 12px;
        border: 1px solid var(--line, #e5e7eb);
        border-radius: 10px;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
      .btn.secondary {
        background: #fff;
        color: #111;
      }
      .hint {
        color: #6b7280;
        font-size: 12px;
      }

      /* Pager footer */
      .list-footer {
        padding: 8px 12px;
        border-top: 1px solid var(--line, #e5e7eb);
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: space-between;
      }

      /* Responsive */
      @media (max-width: 960px) {
        .split {
          grid-template-columns: 1fr;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Customers</h1>

      <div class="split">
        <!-- Left: List -->
        <section class="panel" id="listPanel">
          <div class="list-topbar">
            <input
              id="_q"
              type="search"
              placeholder="Search…"
              style="flex: 1; min-width: 0"
            />
            <select id="_per_page">
              <option value="10">10 / page</option>
              <option value="20" selected>20 / page</option>
              <option value="50">50 / page</option>
            </select>
          </div>
          <div class="list-body" id="listBody"><!-- rows render here --></div>
          <div class="list-footer">
            <div>
              <button id="_prev" class="btn secondary">Prev</button>
              <button id="_next" class="btn secondary">Next</button>
            </div>
            <div class="hint" id="_page_info">—</div>
          </div>
        </section>

        <!-- Right: Detail -->
        <section class="panel" id="detailPanel">
          <div class="detail-head">
            <div class="hint" id="errorBox" style="display: none"></div>
            <div class="actions">
              <span id="hint" class="hint"></span>
              <button id="btnReset" class="btn secondary">Reset</button>
              <button id="btnSave" class="btn">Save</button>
              <button
                id="btnDelete"
                class="btn secondary"
                style="border-color: #ef4444; color: #ef4444; background: #fff"
              >
                Delete
              </button>
            </div>
          </div>
          <div class="detail-body">
            <div class="grid2">
              <div class="field">
                <label for="c_code">Code</label>
                <input id="c_code" placeholder="(auto or manual)" />
              </div>
              <div class="field">
                <label for="c_name">Name *</label>
                <input id="c_name" placeholder="Customer name" />
              </div>
              <div class="field">
                <label for="c_contact">Contact</label>
                <input id="c_contact" placeholder="Contact person" />
              </div>
              <div class="field">
                <label for="c_email">Email</label>
                <input id="c_email" placeholder="name@example.com" />
              </div>
              <div class="field">
                <label for="c_phone">Phone</label>
                <input id="c_phone" placeholder="(555) 555-5555" />
              </div>
              <div class="field" style="grid-column: 1/-1">
                <label for="c_addr">Address</label>
                <textarea id="c_addr" rows="3" placeholder="Address"></textarea>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script
      defer
      type="module"
      src="/static/js/page-customers-2col.js"
    ></script>
  </body>
</html>
