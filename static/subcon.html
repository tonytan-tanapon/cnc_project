<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subcontract Orders · Topnotch – MFG</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="/static/css/app.css" />

    <!-- Tabulator -->
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />

    <style>
      .main--edge {
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }
      .panel--edge {
        margin: 0;
        border-radius: 0;
        border-left-width: 0;
        border-right-width: 0;
      }
      #listPanel {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
      }
      .list-headline {
        padding: 8px 0;
        font-weight: 700;
      }
      .list-topbar {
        display: flex;
        align-items: center;
        gap: 8px;
        height: 44px;
        padding: 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .list-topbar .search-lg {
        flex: 0 0 260px;
        min-width: 200px;
        height: 36px;
        padding: 0 12px;
        border-radius: 0;
      }
      #_add {
        margin-left: 0 !important;
        height: 36px;
        border-radius: 0;
      }

      #listBody {
        flex: 1 1 auto;
        min-height: 0;
        overflow: auto;
      }
      #listBody .tabulator {
        height: 100% !important;
        border: 0;
      }
      #listBody .tabulator-tableholder {
        overflow: auto !important;
        scrollbar-gutter: stable both-edges;
      }
      #listBody .tabulator-tableholder::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      #listBody .tabulator-tableholder::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 8px;
      }
      #listBody .tabulator-tableholder::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 8px;
        border: 3px solid #f1f5f9;
      }
      #listBody .tabulator-tableholder::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      #listBody .tabulator-tableholder {
        scrollbar-width: auto;
        scrollbar-color: #cbd5e1 #f1f5f9;
      }
      #listBody .tabulator-cell.actions-cell {
        overflow: visible;
      }
      #listBody .tabulator-cell.wrap {
        white-space: normal;
        word-break: break-word;
      }

      .btn-small {
        padding: 4px 8px;
        font-size: 14px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
      .btn-small:hover {
        opacity: 0.9;
      }
      a.view-link {
        color: #2563eb;
        text-decoration: underline;
        font-weight: 600;
      }
      a.view-link:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar"><div id="navSlot" data-nav-slot></div></aside>

      <main class="main main--edge">
        <section class="panel panel--edge" id="listPanel">
          <div class="list-headline">Subcontract Orders</div>
          <div class="list-topbar">
            <input
              id="_q"
              type="search"
              class="search-lg"
              placeholder="Search subcon orders…"
              aria-label="Search subcon orders"
            />
            <button id="_add" class="btn" type="button">+ Add</button>
          </div>
          <div id="listBody"></div>
        </section>
      </main>
    </div>

    <!-- Toast (global) -->
    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <!-- Vendor -->
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>

    <!-- App boot -->
    <script type="module" src="/static/js/nav-loader.js"></script>
    <script type="module" src="/static/js/page-subcon.js"></script>
  </body>
</html>
