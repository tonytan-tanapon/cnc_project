<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traveler Â· Topnotch â€“ MFG</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="/static/css/app.css" />

    <!-- Tabulator -->
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>

    <style>
      /* ===== Edge layout (à¹€à¸«à¸¡à¸·à¸­à¸™à¸«à¸™à¹‰à¸² POS) ===== */
      .main--edge {
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }
      .panel--edge {
        margin: 0;
        border-radius: 0;
        border-left-width: 0;
        border-right-width: 0;
      }
      #travPanel {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
      }

      /* header */
      .header {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 8px;
        padding: 8px 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .col-3 {
        grid-column: span 3;
      }
      .col-4 {
        grid-column: span 4;
      }
      .col-6 {
        grid-column: span 6;
      }
      .col-12 {
        grid-column: span 12;
      }
      .header .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .header input,
      .header textarea {
        height: 36px;
        padding: 0 12px;
      }
      .header textarea {
        height: auto;
        padding: 8px 12px;
      }
      .muted {
        opacity: 0.65;
      }

      /* list toolbar */
      .list-topbar {
        display: flex;
        align-items: center;
        gap: 8px;
        height: 44px;
        padding: 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .list-topbar .title {
        font-weight: 600;
        padding: 0 8px;
      }
      #btnAddStep {
        margin-left: auto;
        height: 36px;
        border-radius: 0;
      }

      /* table mount */
      #steps_wrap {
        flex: 1 1 auto;
        min-height: 0;
        overflow: auto;
      }
      #steps_wrap .tabulator {
        height: 100% !important;
        border: 0;
      }
      #steps_wrap .tabulator .tabulator-row:hover {
        background: #fafafa;
      }

      /* small UI helpers */
      .btn-mini {
        font: inherit;
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        background: #f8fafc;
        cursor: pointer;
      }
      .btn-mini:hover {
        background: #f1f5f9;
      }
      .btn-danger {
        background: #ef4444;
        color: #fff;
        border-color: #dc2626;
      }
      .hdr-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .tabulator-row.is-dirty {
        background: #fff7ed;
      }

      /* status badges */
      .badge {
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 12px;
        color: #fff;
      }
      .badge.blue {
        background: #2563eb;
      }
      .badge.green {
        background: #16a34a;
      }
      .badge.red {
        background: #b91c1c;
      }
      .badge.gray {
        background: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar"><div id="navSlot" data-nav-slot></div></aside>

      <main class="main main--edge">
        <section class="panel panel--edge" id="travPanel">
          <!-- Title row -->
          <div
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              padding: 8px 0 6px 0;
            "
          >
            <h2 class="page-title" style="margin: 0">ðŸ§¾ Traveler Steps</h2>
            <span id="t_sub" class="muted">(loadingâ€¦)</span>
          </div>

          <!-- Header -->
          <div class="header">
            <div class="field col-3">
              <label>Lot</label>
              <input id="lot_id" placeholder="à¸„à¹‰à¸™à¸«à¸² lotâ€¦" />
            </div>
            <div class="field col-3">
              <label>Created by (Emp)</label>
              <input id="created_by_id" placeholder="à¸„à¹‰à¸™à¸«à¸² empâ€¦" />
            </div>
            <div class="field col-3">
              <label>Status</label>
              <input id="status" placeholder="open / in_progress / closed" />
            </div>
            <div class="field col-12">
              <label>Notes</label>
              <textarea id="notes" rows="2" placeholder="Notesâ€¦"></textarea>
            </div>
            <div class="col-12">
              <div id="t_hint" class="muted" aria-live="polite"></div>
              <div id="errorBox" class="err" style="display: none"></div>
            </div>
          </div>

          <!-- Steps topbar -->
          <div class="list-topbar">
            <div class="title">Steps</div>
            <button id="btnAddStep" class="btn" type="button">
              + Add Step
            </button>
          </div>

          <!-- Steps table mount -->
          <div id="steps_wrap">
            <div id="steps_table"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <!-- Navbar loader -->
    <script type="module" src="/static/js/nav-loader.js"></script>
    <!-- Page script -->
    <script
      type="module"
      src="/static/js/page-traveler-detail.js?v=12"
    ></script>
  </body>
</html>
