<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Part Detail ¬∑ Topnotch ‚Äì MFG</title>
    <link rel="stylesheet" href="/static/css/app.css" />
    <style>
      .page-header-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .page-header-row .page-title {
        margin: 0;
      }
      .page-header-row .subtitle {
        margin: 0;
        color: #64748b;
        font-size: 14px;
      }
      .badge {
        display: inline-block;
        padding: 2px 6px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div id="navSlot" data-nav-slot></div>
      </aside>

      <!-- Main -->
      <main class="main">
        <div class="topbar">
          <div class="search">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
            <input id="globalSearch" type="search" placeholder="Search‚Ä¶" />
          </div>
          <a class="btn" href="/static/parts.html">‚Üê Back</a>
        </div>

        <section class="page-header">
          <div class="page-header-row">
            <h2 class="page-title">üß© Part Detail</h2>
            <p class="subtitle" id="subTitle"></p>
            <button class="btn ghost" id="btnHeaderEdit" type="button">
              Edit
            </button>
          </div>
        </section>

        <!-- Part header editor (toggle) -->
        <section id="sec-part" hidden>
          <div class="card">
            <div class="grid" style="margin-top: 8px">
              <div class="col-4">
                <label>Part No.</label>
                <input id="part_no" />
              </div>
              <div class="col-4">
                <label>Name</label>
                <input id="part_name" />
              </div>
              <div class="col-4">
                <label>Status</label>
                <select id="part_status">
                  <option value="active">active</option>
                  <option value="inactive">inactive</option>
                </select>
              </div>
              <div class="col-6">
                <label>Default UoM</label>
                <input id="part_uom" />
              </div>
              <div class="col-6">
                <label>Description</label>
                <input id="part_desc" />
              </div>
              <div class="col-12">
                <button class="btn" id="btnSavePart" type="button">Save</button>
                <button class="btn ghost" id="btnResetPart" type="button">
                  Reset
                </button>
                <button
                  class="btn danger"
                  id="btnDeletePart"
                  type="button"
                  style="float: right"
                >
                  Delete
                </button>
                <span class="hint" id="hintPart"></span>
              </div>
            </div>
          </div>
        </section>

        <!-- Revisions -->
        <section class="card" style="margin-top: 16px">
          <b>Revisions</b>
          <div class="grid" style="margin-top: 8px">
            <div class="col-2">
              <label>Rev</label><input id="r_rev" placeholder="A / B / C" />
            </div>
            <div class="col-2">
              <label>Current?</label>
              <select id="r_current">
                <option value="false">false</option>
                <option value="true">true</option>
              </select>
            </div>
            <div class="col-4">
              <label>Drawing File</label
              ><input id="r_dwg" placeholder="DWG-001.pdf" />
            </div>
            <div class="col-4">
              <label>Spec</label><input id="r_spec" placeholder="AMS/ASTM..." />
            </div>
            <div class="col-12">
              <button class="btn" id="r_add" type="button">Add Revision</button>
            </div>
          </div>

          <div class="table-wrap" style="margin-top: 10px">
            <table class="table" id="tblRevs">
              <thead>
                <tr>
                  <th style="width: 120px">Rev</th>
                  <th style="width: 120px">Current?</th>
                  <th>Drawing</th>
                  <th>Spec</th>
                  <th style="width: 160px; text-align: right">Action</th>
                </tr>
              </thead>
              <tbody id="revBody">
                <tr>
                  <td colspan="5" class="empty">Loading‚Ä¶</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <script type="module" src="/static/js/nav-loader.js"></script>
    <script type="module" src="/static/js/page-part-detail.js?v=2"></script>
  </body>
</html>
