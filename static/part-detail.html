<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Part · Topnotch – MFG</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="/static/css/app.css" />

    <!-- Tabulator -->
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>

    <style>
      /* ===== Edge layout (เหมือน POS) ===== */
      .main--edge {
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }
      .panel--edge {
        margin: 0;
        border-radius: 0;
        border-left-width: 0;
        border-right-width: 0;
      }
      #partPanel {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
      }

      .header-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 8px;
        padding: 8px 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .col-3 {
        grid-column: span 3;
      }
      .col-4 {
        grid-column: span 4;
      }
      .col-6 {
        grid-column: span 6;
      }
      .col-12 {
        grid-column: span 12;
      }

      .header-grid .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .header-grid input,
      .header-grid select {
        height: 36px;
        padding: 0 12px;
      }
      .muted {
        opacity: 0.65;
      }

      .list-topbar {
        display: flex;
        align-items: center;
        gap: 8px;
        height: 44px;
        padding: 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .list-topbar .title {
        font-weight: 600;
        padding: 0 8px;
      }
      #btnAddRev {
        margin-left: auto;
        height: 36px;
        border-radius: 0;
      }

      #rev_table_wrap {
        flex: 1 1 auto;
        min-height: 0;
        overflow: auto;
      }
      #rev_table_wrap .tabulator {
        height: 100% !important;
        border: 0;
      }
      #rev_table_wrap .tabulator .tabulator-row:hover {
        background: #fafafa;
      }

      .btn-mini {
        font: inherit;
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        background: #f8fafc;
        cursor: pointer;
      }
      .btn-mini:hover {
        background: #f1f5f9;
      }
      .btn-primary {
        background: #2563eb;
        color: #fff;
        border-color: #1d4ed8;
      }
      .btn-primary:hover {
        background: #1d4ed8;
      }
      .btn-danger {
        background: #ef4444;
        color: #fff;
        border-color: #dc2626;
      }
      .btn-danger:hover {
        background: #dc2626;
      }
      .btn-secondary {
        background: #6b7280;
        color: #fff;
        border-color: #4b5563;
      }
      .btn-secondary:hover {
        background: #4b5563;
      }
      .hdr-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .is-dirty {
        background: #fff7ed;
      }
      .badge {
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 12px;
        color: #fff;
        background: #16a34a;
      }
      .badge.gray {
        background: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar"><div id="navSlot" data-nav-slot></div></aside>

      <main class="main main--edge">
        <section class="panel panel--edge" id="partPanel">
          <!-- Header -->
          <div
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              padding: 8px 0 6px 0;
            "
          >
            <h2 class="page-title" style="margin: 0">🔩 Part</h2>
            <span id="part_subTitle" class="muted">(loading…)</span>
            <!-- header Save/Cancel จะถูกเติมด้วย JS เหมือน POS -->
          </div>

          <div class="header-grid">
            <div class="field col-3">
              <label>Part No</label>
              <input id="part_no" placeholder="e.g. P-00123" />
            </div>
            <div class="field col-6">
              <label>Part Name</label>
              <input id="part_name" placeholder="Part name" />
            </div>
            <div class="field col-3">
              <label>Status</label>
              <input id="part_status" placeholder="active / inactive" />
            </div>

            <div class="field col-3">
              <label>UOM</label>
              <input id="part_uom" placeholder="EA / PCS / SET …" />
            </div>
            <div class="field col-6">
              <label>Description</label>
              <input id="part_desc" placeholder="Optional description" />
            </div>
            <div class="field col-3">
              <label>Created</label>
              <div
                id="part_created"
                class="muted"
                style="height: 36px; display: flex; align-items: center"
              >
                —
              </div>
            </div>

            <div class="col-12">
              <div id="part_hint" class="muted" aria-live="polite"></div>
              <div id="part_error" class="err" style="display: none"></div>
            </div>
          </div>

          <!-- Revisions topbar -->
          <div class="list-topbar">
            <div class="title">Revisions</div>
            <button id="btnAddRev" class="btn" type="button">
              + Add Revision
            </button>
          </div>

          <!-- Revisions table -->
          <div id="rev_table_wrap">
            <div id="rev_table"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <!-- Navbar loader -->
    <script type="module" src="/static/js/nav-loader.js"></script>
    <!-- Page script -->
    <script type="module" src="/static/js/page-part-detail.js?v=1"></script>
  </body>
</html>
