<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POs · Topnotch – MFG</title>

    <link rel="stylesheet" href="/static/css/app.css" />
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />

    <style></style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar"><div id="navSlot" data-nav-slot></div></aside>

      <main class="main main--edge">
        <!-- ซ้าย: ตาราง -->
        <section id="listPanel">
          <div class="list-topbar">
            <input
              id="_q"
              type="search"
              class="search-lg"
              placeholder="Search POs…"
            />
            <!-- <button id="_add" class="btn" type="button">+ Add Row</button> -->
          </div>
          <div id="listBody"></div>
        </section>

        <!-- ขวา: ฟอร์มสร้าง -->
        <aside id="createPanel">
          <h3>Create New PO</h3>
          <form id="poForm" onsubmit="return false;">
            <label>PO No.</label>
            <input id="po_number" type="text" placeholder="Enter PO number" />

            <label>Customer</label>
            <input
              id="customer_input"
              type="text"
              placeholder="Search customer…"
            />

            <label>Description</label>
            <textarea
              id="po_desc"
              rows="3"
              placeholder="Optional description"
            ></textarea>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save</button>
              <button id="btnClear" type="button" class="btn">Clear</button>
            </div>
          </form>
        </aside>
      </main>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <script type="module" src="/static/js/nav-loader.js"></script>
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>
    <script type="module" src="/static/js/manage-pos.js"></script>
  </body>
</html>
