<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lot Shipments ¬∑ Topnotch ‚Äì MFG</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/app.css" />
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />

    <style>
      body {
        background: #f9fafb;
        margin: 0;
        font-family: system-ui, sans-serif;
        height: 100vh;
        overflow: auto; /* ‚Üê ‡πÉ‡∏´‡πâ scroll ‡πÑ‡∏î‡πâ‡∏ï‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥ */
      }
      /* ===== LAYOUT ROOT ===== */
      .app {
        display: flex;
        height: 150vh;
        width: 100%;
        overflow: hidden;
      }

      /* ===== SIDEBAR (NAV) ===== */
      .sidebar {
        width: 240px;
        background: #0f172a;
        color: #fff;
        padding: 12px;
        overflow-y: auto;
      }

      /* NAV SLOT */
      [data-nav-slot] {
        width: 100%;
      }

      /* ===== MAIN CONTENT ===== */
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Header (Lot Info) */
      .lot-info {
        padding: 14px 18px;
        border-bottom: 1px solid #e5e7eb;
        background: #fff;
        flex-shrink: 0;
      }

      .lot-info h2 {
        margin: 0 0 8px;
        font-size: 16px;
      }

      .lot-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 8px;
        font-size: 14px;
      }

      /* Toolbar */
      .toolbar {
        padding: 10px 16px;
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }
      .btn {
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        color: #fff;
      }
      .btn.primary {
        background: #16a34a;
      }
      .btn.secondary {
        background: #6b7280;
      }

      /* Scrollable content area */
      .content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      /* Panel */
      /* Panel */
      .panel {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        padding-bottom: 10px;
        display: flex;
        flex-direction: column;
        height: auto;
      }

      /* Wrapper for tables ‚Äì same height for both */
      .table-wrap {
        height: 600px; /* ‚Üê ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÄ‡∏ó‡πà‡∏≤ Part Inventory */
        overflow-y: auto; /* ‚Üê ‡πÉ‡∏´‡πâ scroll ‡πÑ‡∏î‡πâ */
        overflow-x: hidden;
        padding: 4px;
      }

      /* Force Tabulator to fill wrapper height */
      #partTable,
      #shipmentTable {
        height: 100% !important;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <!-- ========== SIDEBAR NAV ========== -->
      <aside class="sidebar">
        <div id="navSlot" data-nav-slot></div>
      </aside>

      <!-- ========== MAIN AREA ========== -->
      <main class="main">
        <!-- Lot Header -->
        <section class="lot-info">
          <h2>üöö Lot Shipments</h2>
          <div id="lotHeader" class="lot-grid">Loading lot information...</div>
        </section>

        <!-- Toolbar -->
        <div class="toolbar">
          <button id="btnCreateShipment" class="btn primary">
            ‚ûï Create Shipment
          </button>
        </div>

        <!-- Scrollable Content -->
        <div class="content">
          <!-- Part Inventory -->
          <section class="panel">
            <h3>üì¶ Part Inventory</h3>
            <div class="table-wrap">
              <div id="partTable"></div>
            </div>
          </section>

          <!-- Shipment Records -->
          <section class="panel">
            <h3>üöö Shipment Records</h3>
            <div class="table-wrap">
              <div id="shipmentTable"></div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- JS -->
    <script type="module" src="/static/js/nav-loader.js"></script>
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>
    <script type="module" src="/static/js/manage-lot-shippments.js"></script>
  </body>
</html>
