<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/static/css/app.css" />

    <style>
      body {
        background: #f9fafb;
        margin: 0;
        font-family: system-ui, sans-serif;
      }

      .main--edge {
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        overflow-y: auto;
        min-height: 0 !important; /* ‚Üê ‡∏ï‡∏±‡∏ß‡∏ô‡∏µ‡πâ‡∏Ñ‡∏∑‡∏≠‡∏´‡∏±‡∏ß‡πÉ‡∏à */
      }
      /* ===== HEADER ===== */
      .lot-info {
        padding: 14px 18px;
        border-bottom: 1px solid #e5e7eb;
        background: #fff;
      }
      .lot-info h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }
      .lot-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 8px;
        font-size: 14px;
      }

      /* ===== TOOLBAR ===== */
      .toolbar {
        padding: 10px 16px;
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .btn {
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        color: #fff;
      }
      .btn.primary {
        background: #16a34a;
      }
      .btn.secondary {
        background: #6b7280;
      }
      .btn:hover {
        opacity: 0.9;
      }

      /* ===== PANELS ===== */
      .content {
        flex: 1;
        padding: 12px 16px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        min-height: 0;
      }

      .panel {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .panel h3 {
        margin: 0;
        padding: 10px 12px;
        font-size: 15px;
        background: #f3f4f6;
        border-bottom: 1px solid #e5e7eb;
      }
      .table-wrap {
        /* flex: 1; */
        min-height: 300px;
      }

      .table-wrap {
        overflow: hidden;
      }

      #partTable {
        height: 350px !important;
      }

      #shipmentTable {
        height: 400px !important;
      }

      .panel {
        display: flex;
        flex-direction: column;
        min-height: 0 !important; /* ‚Üê ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏™‡πà ‡∏≠‡∏±‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏à‡∏∞‡∏î‡∏±‡∏ô‡∏≠‡∏±‡∏ô‡∏ö‡∏ô */
      }

      /* ===== FIX PART INVENTORY COLLAPSING ===== */

      .main--edge {
        min-height: 0 !important;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .content {
        flex: 1;
        min-height: 0 !important;
        display: flex;
        gap: 16px;
        flex-direction: column;

      .panel {

        flex-direction: column;

      }

        overflow: auto;
      }
