<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parts · Topnotch MFG</title>

    <!-- App styles -->
    <link rel="stylesheet" href="/static/css/app.css" />

    <!-- Tabulator (theme css + core js) -->
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>

    <style>
      /* Layout hygiene so Tabulator doesn't overflow in flex containers */
      .main,
      .card,
      .toolbar,
      #p_table {
        min-width: 0;
      }
      #p_table,
      .tabulator {
        width: 100%;
        max-width: 100%;
      }
      .tabulator {
        border: 0;
      }
      .tabulator .tabulator-row:hover {
        background: #fafafa;
      }

      /* Small buttons like your other pages */
      .btn-small {
        padding: 4px 8px;
        font-size: 14px;
        border: 1px solid var(--line, #ccc);
        border-radius: 6px;
        background: #111;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-small:hover {
        background: #333;
      }

      .rev {
        display: inline-block;
      }
      .rev.current {
        font-weight: 600;
        text-decoration: underline;
      }
      .rev-sep {
        opacity: 0.6;
      }
      .muted {
        opacity: 0.6;
      }

      /* allow children (like Tabulator) to actually scroll inside flex boxes */
      .main,
      .panel,
      .card,
      .detail-body,
      #p_table {
        min-height: 0; /* key line for flex layouts */
      }

      /* make sure the tableholder can scroll */
      .tabulator .tabulator-tableholder {
        overflow-y: auto !important;
      }

      /* ลดขนาดฟอนต์ของชื่อ Column ทั้งหมด */
    #p_table .tabulator-col-title {
      font-size: 15px !important;
      text-align: center;
      justify-content: center;
    }
    #p_table .tabulator-cell {
      font-size: 15px !important;
    }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div id="navSlot" data-nav-slot></div>
      </aside>

      <!-- Main -->
      <main class="main">
        <!-- Topbar -->

        <!-- Page -->
        <section id="page-parts">
          <!-- Table + Pager -->
          <div class="card">
            <div
              class="toolbar"
              style="display: flex; gap: 8px; align-items: center"
            >
              <input
                id="p_q"
                placeholder="search part_no / name / spec"
                style="flex: 1"
              />
    
              </div>
            </div>

            <!-- Tabulator mount -->
            <div id="p_table" style="min-height: 200px"></div>

            <!-- <div class="toolbar" style="display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:8px;">
            <button class="btn-small" id="p_prev2" type="button">« Prev</button>
            <span id="p_page_info2" class="muted">Page 1</span>
            <button class="btn-small" id="p_next2" type="button">Next »</button>
          </div> -->
          </div>
        </section>
      </main>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <!-- Scripts -->
    <script type="module" src="/static/js/nav-loader.js"></script>
    <script type="module" src="/static/js/manage-lots.js"></script>
  </body>
</html>
