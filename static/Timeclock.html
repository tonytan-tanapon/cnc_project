<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Clock — Home & Grids</title>
  <style>
    :root{
      --bg:#f7f7f8; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --ring:#e5e7eb; --accent:#111827;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Noto Sans,Helvetica,sans-serif; color:var(--ink); background:var(--bg)}
    .wrap{max-width:1100px; margin:32px auto; padding:0 16px}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px}
    h1{font-size:22px; margin:0}
    .muted{color:var(--muted); font-size:12px}

    /* Home buttons */
    .home-grid{display:grid; grid-template-columns:repeat(2, minmax(240px,1fr)); gap:12px; margin-top:12px}
    @media (max-width:680px){.home-grid{grid-template-columns:1fr}}
    .bigbtn{background:var(--card); border:1px solid var(--ring); border-radius:14px; padding:24px; text-align:center; cursor:pointer; font-weight:800}
    .bigbtn:hover{outline:2px solid var(--ring)}

    /* Grid n×3 */
    .grid{display:grid; grid-template-columns:repeat(3, minmax(240px,1fr)); gap:12px}
    @media (max-width: 920px){ .grid{grid-template-columns:repeat(2, minmax(240px,1fr));} }
    @media (max-width: 640px){ .grid{grid-template-columns:1fr;} }

    .card{background:var(--card); border:1px solid var(--ring); border-radius:14px; padding:18px; cursor:pointer; display:flex; align-items:center; justify-content:center; min-height:84px; font-weight:700; text-align:center}

    .toolbar{display:flex; align-items:center; justify-content:space-between; gap:8px; margin:12px 0}
    .btn{cursor:pointer; border:1px solid var(--ring); background:#fff; padding:10px 12px; border-radius:10px; font-weight:600}
    .primary{background:var(--accent); color:#fff; border-color:var(--accent)}

    .counts{font-size:12px; color:var(--muted)}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Time Clock</h1>
      <div class="muted">Single-file demo — ใช้ localStorage</div>
    </header>

    <!-- HOME VIEW -->
    <section id="home">
      <div class="home-grid">
        <button class="bigbtn" data-go="clock-in">Clock In</button>
        <button class="bigbtn" data-go="clock-out">Clock Out</button>
        <button class="bigbtn" data-go="start-lunch">Start Lunch</button>
        <button class="bigbtn" data-go="stop-lunch">Stop Lunch</button>
      </div>
    </section>

    <!-- LIST VIEW (reused for all actions) -->
    <section id="list" class="hidden" aria-live="polite">
      <div class="toolbar">
        <div>
          <button id="backBtn" class="btn">← Back</button>
        </div>
        <div class="counts" id="counts">-</div>
      </div>
      <h2 id="title" class="muted" style="margin:4px 0 12px"></h2>
      <div id="grid" class="grid"></div>
    </section>
  </div>

  <script>
    // --- Sample employees ---
    const DEFAULT = [
      'Alice Chen','Ben Torres','Chaiya Boon','Dana Kim','Evan Patel','Fah Chanin',
      'Gina Lopez','Hugo Park','Iris Wong','Jack Miller','Korn Nop','Lena Zhou',
      'Mia Garcia','Noah Reed','Oli Nguyen','Pam Suth','Q Boy','Rita Ray'
    ].map((name, i)=>({ id:i+1, name, status:'OUT' })); // status: OUT | IN | LUNCH

    const KEY = 'timeclock_status_v1';
    const $ = s => document.querySelector(s);
    const home = $('#home');
    const list = $('#list');
    const grid = $('#grid');
    const title = $('#title');
    const counts = $('#counts');

    function load(){
      try{ return JSON.parse(localStorage.getItem(KEY)) || DEFAULT; } catch { return DEFAULT; }
    }
    function save(data){ localStorage.setItem(KEY, JSON.stringify(data)); }

    let employees = load();
    let mode = 'home'; // 'clock-in' | 'clock-out' | 'start-lunch' | 'stop-lunch'

    function setMode(m){ mode = m; render(); }

    function render(){
      // toggle views
      home.classList.toggle('hidden', mode !== 'home');
      list.classList.toggle('hidden', mode === 'home');

      if(mode === 'home') return;

      // derive candidates per mode
      let candidates = [];
      let heading = '';
      if(mode === 'clock-in'){ heading = 'Tap a name to Clock In'; candidates = employees.filter(e=>e.status==='OUT'); }
      if(mode === 'clock-out'){ heading = 'Tap a name to Clock Out'; candidates = employees.filter(e=>e.status==='IN'); }
      if(mode === 'start-lunch'){ heading = 'Tap a name to Start Lunch'; candidates = employees.filter(e=>e.status==='IN'); }
      if(mode === 'stop-lunch'){ heading = 'Tap a name to Stop Lunch'; candidates = employees.filter(e=>e.status==='LUNCH'); }

      title.textContent = heading;
      counts.textContent = `Total: ${employees.length} • IN: ${employees.filter(e=>e.status==='IN').length} • LUNCH: ${employees.filter(e=>e.status==='LUNCH').length} • OUT: ${employees.filter(e=>e.status==='OUT').length}`;

      grid.innerHTML = '';
      for(const e of candidates.sort((a,b)=> a.name.localeCompare(b.name))){
        const card = document.createElement('button');
        card.className = 'card';
        card.textContent = e.name;
        card.dataset.id = e.id;
        grid.appendChild(card);
      }

      if(!candidates.length){
        const empty = document.createElement('div');
        empty.className = 'muted';
        empty.style.margin = '8px 0 0';
        empty.textContent = 'No names to show.';
        grid.appendChild(empty);
      }
    }

    // Home navigation
    home.addEventListener('click', (ev)=>{
      const btn = ev.target.closest('[data-go]');
      if(!btn) return;
      setMode(btn.dataset.go);
    });

    // Back button
    $('#backBtn').addEventListener('click', ()=> setMode('home'));

    // Click on a name tile to perform action + remove from list
    grid.addEventListener('click', (ev)=>{
      const btn = ev.target.closest('.card');
      if(!btn) return;
      const id = Number(btn.dataset.id);
      const idx = employees.findIndex(e=>e.id===id);
      if(idx<0) return;

      const s = employees[idx].status;
      if(mode === 'clock-in' && s==='OUT') employees[idx].status = 'IN';
      else if(mode === 'clock-out' && s==='IN') employees[idx].status = 'OUT';
      else if(mode === 'start-lunch' && s==='IN') employees[idx].status = 'LUNCH';
      else if(mode === 'stop-lunch' && s==='LUNCH') employees[idx].status = 'IN';
      // after transition, save and re-render (name disappears if not candidate anymore)
      save(employees);
      render();
    });

    // init
    render();
  </script>
</body>
</html>
