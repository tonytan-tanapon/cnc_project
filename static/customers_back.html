<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customers · Topnotch – MFG</title>
    <link rel="stylesheet" href="/static/css/app.css" />
    <style>
      .btn-small {
        padding: 4px 8px;
        font-size: 14px;
        border: 1px solid var(--line, #ccc);
        border-radius: 6px;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
      .btn-small.secondary {
        background: #eee;
        color: #333;
      }
      .btn-small.btn-danger {
        background: #fff;
        color: #ef4444;
        border-color: #ef4444;
      }
      .btn-small:hover {
        filter: brightness(0.95);
      }

      /* layout */
      .split-2col {
        display: grid;
        grid-template-columns: 1fr min(420px, 40vw);
        gap: 16px;
        margin-top: 12px;
        min-height: calc(100vh - 220px);
      }
      .panel {
        border: 1px solid var(--line, #e5e7eb);
        border-radius: 12px;
        background: #fff;
        display: flex;
        flex-direction: column;
        min-height: 0;
        overflow: hidden;
      }

      /* left panel: topbar */
      .list-topbar {
        display: flex;
        gap: 8px;
        padding: 10px 12px;
        border-bottom: 1px solid var(--line, #e5e7eb);
        align-items: center;
      }
      .search-lg {
        flex: 1;
        min-width: 0;
        height: 40px;
        font-size: 16px;
        padding: 0 12px;
      }
      .perpage-sm {
        width: 96px;
        height: 34px;
        font-size: 13px;
      }
      .list-nav {
        display: flex;
        gap: 6px;
      }
      .list-body {
        overflow: auto;
      }
      .list-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-top: 1px solid var(--line, #e5e7eb);
      }
      .muted,
      .hint {
        color: #6b7280;
        font-size: 12px;
      }

      /* left panel: header row + rows (No.|Code|Name) */
      .list-head {
        display: grid;
        grid-template-columns: 64px 120px 1fr;
        gap: 8px;
        padding: 8px 12px;
        border-bottom: 1px solid var(--line, #e5e7eb);
        background: #fafafa;
        font-weight: 600;
        color: #374151;
      }
      .list-head .col-no {
        text-align: right;
        padding-right: 8px;
      }

      .cust-item {
        display: grid;
        grid-template-columns: 64px 120px 1fr;
        gap: 8px;
        padding: 10px 12px;
        border-bottom: 1px solid #f1f5f9;
        cursor: pointer;
        align-items: center;
      }
      .cust-item:hover {
        background: #fafafa;
      }
      .cust-item.active {
        background: #eef6ff;
      }
      .cust-no {
        text-align: right;
        padding-right: 8px;
        color: #6b7280;
      }
      .cust-code {
        font-weight: 600;
        color: #111;
      }
      .cust-name {
        color: #111;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .cust-sub {
        color: #6b7280;
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* right panel: details */
      .detail-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        padding: 10px 12px;
        border-bottom: 1px solid var(--line, #e5e7eb);
      }
      .detail-body {
        padding: 12px;
        overflow: auto;
      }
      .detail-footer {
        padding: 10px 12px;
        border-top: 1px solid var(--line, #e5e7eb);
        display: flex;
        justify-content: flex-end;
      }

      .kv-row {
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 10px;
        padding: 8px 0;
        border-bottom: 1px dashed #f1f5f9;
      }
      .kv-key {
        color: #6b7280;
      }
      .kv-val {
        color: #111;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .kv-input {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--line, #e5e7eb);
        border-radius: 10px;
        padding: 8px 10px;
        font: 14px/1.4 system-ui;
      }
      .kv-row.editing .kv-val {
        background: #fffbe6;
        border-radius: 8px;
      }

      @media (max-width: 960px) {
        .split-2col {
          grid-template-columns: 1fr;
        }
        .kv-row {
          grid-template-columns: 110px 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <span class="logo-badge">TN</span><span>Topnotch – MFG</span>
        </div>
        <div id="navSlot" data-nav-slot></div>
      </aside>

      <!-- Main -->
      <main class="main">
        <!-- Topbar -->
        <div class="topbar">
          <div class="search">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
            <input
              id="globalSearch"
              type="search"
              placeholder="Search PO / Lot / Tracking…"
            />
          </div>
          <input
            id="apiBase"
            value="/api/v1"
            placeholder="API Base (ว่าง = /api/v1)"
            aria-label="API Base"
          />
          <button class="btn" id="btnPing" type="button">Ping</button>
        </div>

        <!-- Customers -->
        <section id="page-customers">
          <div
            class="page-header"
            style="display: flex; align-items: center; gap: 8px"
          >
            <h2 class="page-title" style="margin: 0">👤 Customers</h2>
          </div>

          <div class="split-2col" id="custSplit">
            <!-- LEFT LIST -->
            <section class="panel" id="listPanel">
              <div class="list-topbar">
                <div class="list-nav">
                  <button
                    id="_prev_top"
                    type="button"
                    class="btn-small secondary"
                  >
                    Prev
                  </button>
                  <button
                    id="_next_top"
                    type="button"
                    class="btn-small secondary"
                  >
                    Next
                  </button>
                </div>
                <input
                  id="_q"
                  type="search"
                  class="search-lg"
                  placeholder="Search customers…"
                />
                <select id="_per_page" class="perpage-sm">
                  <option value="10">10</option>
                  <option value="20" selected>20</option>
                  <option value="50">50</option>
                </select>
              </div>

              <!-- หัวคอลัมน์ -->
              <div id="listHead" class="list-head">
                <div class="col-no">No.</div>
                <div class="col-code">Code</div>
                <div class="col-name">Name</div>
              </div>

              <div id="listBody" class="list-body"></div>

              <div class="list-footer">
                <div>
                  <button id="_prev" type="button" class="btn-small secondary">
                    Prev
                  </button>
                  <button id="_next" type="button" class="btn-small secondary">
                    Next
                  </button>
                </div>
                <div id="_page_info" class="muted">—</div>
              </div>
            </section>

            <!-- RIGHT DETAIL -->
            <section class="panel" id="detailPanel">
              <div class="detail-head">
                <div class="title">Details</div>
                <div
                  class="actions"
                  style="display: flex; gap: 6px; align-items: center"
                >
                  <span id="hint" class="hint"></span>
                  <!-- ตามคำขอ: Edit ก่อน New; Save/Cancel โผล่ตอนแก้ไข -->
                  <button
                    id="btnEdit"
                    class="btn-small secondary"
                    type="button"
                  >
                    Edit
                  </button>
                  <button id="btnNew" class="btn-small" type="button">
                    New
                  </button>
                  <button
                    id="btnSave"
                    class="btn-small"
                    type="button"
                    style="display: none"
                  >
                    Save
                  </button>
                  <button
                    id="btnCancel"
                    class="btn-small secondary"
                    type="button"
                    style="display: none"
                  >
                    Cancel
                  </button>
                </div>
              </div>

              <div class="detail-body">
                <div id="errorBox" class="hint" style="display: none"></div>
                <div
                  id="detailView"
                  class="kv-list"
                  title="Double-click a row to edit"
                ></div>
              </div>

              <!-- Delete ย้ายลงมาล่างสุด -->
              <div class="detail-footer">
                <button
                  id="btnDelete"
                  class="btn-small btn-danger"
                  type="button"
                >
                  Delete
                </button>
              </div>
            </section>
          </div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>
    <script type="module" src="/static/js/nav-loader.js"></script>
    <script type="module" src="/static/js/page-customers.js?v=5"></script>
  </body>
</html>
