<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline</title>
    <style>
      body {
        font: 16px/1.5 system-ui;
        margin: 24px;
      }
      .muted {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h1>You're offline</h1>
    <p class="muted">
      Open this app once while online to cache it. After that, it will work
      offline.
    </p>
  </body>
</html>
