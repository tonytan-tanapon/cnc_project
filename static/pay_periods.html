<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Pay Periods (Inline Edit)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--text:#111;--muted:#6b7280;--line:#e5e7eb;--btn:#374151;--acc:#2563eb;--ok:#16a34a;--warn:#d97706;--err:#b91c1c}
    *{box-sizing:border-box}
    body{margin:0;background:#fff;color:var(--text);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:1100px;margin:28px auto;padding:0 14px}
    h1{margin:0 0 16px;font-size:22px}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;padding:14px;margin-bottom:14px}
    label{display:block;margin:6px 0 4px;font-weight:600}
    input,select,textarea{width:100%;padding:9px 11px;border:1px solid var(--line);border-radius:10px;background:#fff}
    input:focus,select:focus,textarea:focus{outline:2px solid #c7d2fe;border-color:#c7d2fe}
    .grid{display:grid;gap:10px}
    .g4{grid-template-columns:repeat(4,minmax(0,1fr))}
    .g3{grid-template-columns:repeat(3,minmax(0,1fr))}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .right{display:flex;justify-content:flex-end;gap:8px}
    .btn{border:none;border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700;color:#fff;background:var(--btn)}
    .btn.acc{background:var(--acc)} .btn.ok{background:var(--ok)} .btn.warn{background:var(--warn)} .btn.err{background:var(--err)}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    table{width:100%;border-collapse:collapse;border:1px solid var(--line);border-radius:12px;overflow:hidden}
    th,td{padding:10px 12px;border-bottom:1px solid var(--line);vertical-align:top;text-align:left}
    th{background:#f9fafb}
    tbody tr:hover{background:#f9fafb}
    .badge{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:2px 10px;font-size:12px;background:#fff}
    .b-open{border-color:#93c5fd;color:#1d4ed8}
    .b-locked{border-color:#fbbf24;color:#b45309}
    .b-paid{border-color:#86efac;color:#166534}
    small{color:var(--muted)}
    .error{color:#b91c1c;margin-top:8px}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace}
    .actions{display:flex;gap:6px;flex-wrap:wrap}
    .cellwrap{display:flex;gap:8px;align-items:center}
    .hidden{display:none}


  /* keep 4 columns; align controls to the bottom */
.align-end { align-items: end; }

/* Notes cell becomes a small horizontal row */
.notes-add .hrow {
  display: flex;
  gap: 8px;
  align-items: end;          /* button bottoms align with input */
}

/* override the global input width=100% inside this row */
.notes-add input {
  width: auto;               /* stop stretching to 100% */
  flex: 1;                   /* take remaining space */
}

.notes-add #btnCreate {
  white-space: nowrap;       /* keep label intact */
  margin: 0;
}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Pay Periods</h1>

  <!-- Create -->
<div class="card">
  <div class="grid g4 align-end">
    <div>
      <label>Start period</label>
      <input id="c_start" type="date" />
    </div>
    <div>
      <label>End period</label>
      <input id="c_end" type="date" />
    </div>
    <div>
      <label>Status</label>
      <select id="c_status">
        <option value="open">open</option>
        <option value="locked">locked</option>
        <option value="paid">paid</option>
      </select>
    </div>

    <!-- Notes + Add on the same line (same column) -->
    <div class="notes-add">
      <label>Notes</label>
      <div class="hrow">
        <input id="c_notes" placeholder="Add detail" />
        <button class="btn acc" id="btnCreate">+ Add</button>
      </div>
    </div>
  </div>

  <div id="errCreate" class="error"></div>
</div>

  <!-- List + Inline edit -->
  <div class="card">
    <div class="row" style="margin-bottom:8px">
      <label>Status:</label>
      <select id="filterStatus">
        <option value="">all</option>
        <option value="open">open</option>
        <option value="locked">locked</option>
        <option value="paid">paid</option>
      </select>
      <button class="btn" id="btnRefresh">รีเฟรช</button>
    </div>

    <table>
      <thead>
        <tr>
          <th style="width:60px">ID</th>
        
          <th>Start period</th>
          <th>End period</th>
          <th style="width:150px">Status</th>
        
          <th>Notes</th>
          <th style="width:360px">Actions</th>
        </tr>
      </thead>
      <tbody id="tblBody"></tbody>
    </table>
  </div>
</div>

<!-- Use a module so we can import jfetch -->
<script type="module">
  import { $ as _$, jfetch, toast } from "/static/js/api.js?v=1";

  // ---- Local DOM helper (keep our own $ for selectors) ----
  const $ = (sel) => document.querySelector(sel);

  // ================= API CONFIG (jfetch) =================
  const API_BASE = "";                          // same-origin; set to '/api/v1' if you mount there
  const url = (p) => `${API_BASE}${p}`;
  const RESOURCE = "/pay-periods";

  const GET    = (p)         => jfetch(url(p));
  const POST   = (p, body)   => jfetch(url(p), { method: "POST", body: JSON.stringify(body) });
  const PATCH  = (p, body)   => jfetch(url(p), { method: "PATCH", body: JSON.stringify(body) });
  const DELETE = (p)         => jfetch(url(p), { method: "DELETE" });

  // ================= Helpers =================
  const esc = (s) => String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  const fromISODate = (iso) => (iso || "").slice(0,10);
  const toISODate   = (d) => (d ? `${d}T00:00:00` : null); // keep naive/local style if your backend expects that

  const pad = (n) => String(n).padStart(2,"0");
  const toLocalYMD = (dt) => `${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}`;
  function nextMondayDateStr(){
    const d = new Date();
    const day = d.getDay(); // 0..6
    const add = (8 - day) % 7 || 7;
    d.setDate(d.getDate() + add);
    return toLocalYMD(d);
  }
  function addDaysStr(yyyy_mm_dd, days){
    const d = new Date(`${yyyy_mm_dd}T00:00:00`);
    d.setDate(d.getDate() + days);
    return toLocalYMD(d);
  }

  // ใช้ period ล่าสุดเป็นฐาน; ไม่มีของเก่าให้เริ่มวันจันทร์หน้า; biweekly: end = start + 14 (exclusive)
  function setDefaultCreateDates(items){
    if (Array.isArray(items) && items.length){
      const latest = items.reduce((acc,cur)=> (!acc || new Date(cur.end_at) > new Date(acc.end_at)) ? cur : acc, null);
      const startStr = addDaysStr(fromISODate(latest.end_at), 0); // ต่อเนื่องทันที (latest.end_at เป็น exclusive)
      const endStr   = addDaysStr(startStr, 14);                  // half-open window 14 วัน
      $('#c_start').value = startStr;
      $('#c_end').value   = endStr;
    }else{
      const startStr = nextMondayDateStr();
      const endStr   = addDaysStr(startStr, 14);
      $('#c_start').value = startStr;
      $('#c_end').value   = endStr;
    }
  }

  // ================= CREATE =================
  async function createPeriod(){
    $('#errCreate').textContent = '';
    try{
      const payload = {
        start_at: toISODate($('#c_start').value),
        end_at:   toISODate($('#c_end').value),
        status:  $('#c_status').value || 'open',
        notes:   $('#c_notes').value || null,
      };
      if(!payload.start_at || !payload.end_at) throw new Error('Please enter star/end period date');

      await POST(RESOURCE, payload);

      // clear form
      $('#c_status').value='open';    
      $('#c_notes').value='';

      await loadPeriods();
      toast?.('Added');
    }catch(e){
      $('#errCreate').textContent = e?.message || String(e);
      toast?.(e?.message || 'Create failed');
    }
  }

  // ================= LIST =================
  async function loadPeriods(){
    const st = $('#filterStatus')?.value || '';
    const qs = st ? `?status=${encodeURIComponent(st)}` : '';
    const items = await GET(`${RESOURCE}${qs}`);
    render(items);
    setDefaultCreateDates(items);
  }

  function badge(st){
    return `<span class="badge ${st==='paid'?'b-paid':st==='locked'?'b-locked':'b-open'}">${st}</span>`;
  }

  function render(items){
    const tb = $('#tblBody'); tb.innerHTML = '';
    for(const it of items){
      const tr = document.createElement('tr');
      tr.dataset.id = it.id;

      tr.innerHTML = `
        <td class="mono">${it.id}</td>

       
        <td>
          <input type="date" value="${esc(fromISODate(it.start_at))}" data-field="start_at" disabled />
        </td>

        <td>
          <input type="date" value="${esc(fromISODate(it.end_at))}" data-field="end_at" disabled />
        </td>

        <td>
          <select data-field="status" disabled>
            <option value="open" ${it.status==='open'?'selected':''}>open</option>
            <option value="locked" ${it.status==='locked'?'selected':''}>locked</option>
            <option value="paid" ${it.status==='paid'?'selected':''}>paid</option>
          </select>
          <div style="margin-top:6px">${badge(it.status)}</div>
        </td>



        <td>
          <input type="text" value="${esc(it.notes || '')}" data-field="notes" disabled />
        </td>

        <td class="actions">
          <button class="btn"      data-action="edit"   onclick="toggleEdit(${it.id}, true)">Edit</button>
          <button class="btn acc hidden" data-action="save"   onclick="saveRow(${it.id})">Save</button>
          <button class="btn hidden"     data-action="cancel" onclick="toggleEdit(${it.id}, false)">Cancel</button>
          <button class="btn err"  data-action="delete" onclick="deleteRow(${it.id})">Delete</button>
          ${it.status==='open'   ? `<button class="btn warn" data-action="lock"     onclick="lockRow(${it.id})">Lock</button>` : ``}
          ${it.status==='locked' ? `<button class="btn ok"   data-action="paid"     onclick="markPaid(${it.id})">Mark paid</button>` : ``}
          ${it.status==='locked' ? `<button class="btn"      data-action="unlock"   onclick="unlockRow(${it.id})">Unlock</button>` : ``}
        </td>
      `;
      tb.appendChild(tr);
    }
  }

  // ================= INLINE EDIT =================
  function toggleEdit(id, enable){
    const tr = document.querySelector(`tr[data-id="${id}"]`);
    if(!tr) return;

    tr.querySelectorAll('input,select').forEach(el=>{
      if(el.dataset.field) el.disabled = !enable;
    });

    const btnEdit   = tr.querySelector('button[data-action="edit"]');
    const btnSave   = tr.querySelector('button[data-action="save"]');
    const btnCancel = tr.querySelector('button[data-action="cancel"]');

    if(enable){
      btnEdit?.classList.add('hidden');
      btnSave?.classList.remove('hidden');
      btnCancel?.classList.remove('hidden');
      tr._snapshot = snapshotRow(tr);
    }else{
      btnEdit?.classList.remove('hidden');
      btnSave?.classList.add('hidden');
      btnCancel?.classList.add('hidden');
      if(tr._snapshot){ restoreSnapshot(tr, tr._snapshot); delete tr._snapshot; }
      // และปิด input กลับ
      tr.querySelectorAll('input,select').forEach(el=>{
        if(el.dataset.field) el.disabled = true;
      });
    }
  }

  function snapshotRow(tr){
    const snap = {};
    tr.querySelectorAll('[data-field]').forEach(el=>{
      snap[el.dataset.field] = el.value ?? '';
    });
    return snap;
  }

  function restoreSnapshot(tr, snap){
    tr.querySelectorAll('[data-field]').forEach(el=>{
      if(Object.prototype.hasOwnProperty.call(snap, el.dataset.field)){
        el.value = snap[el.dataset.field];
      }
    });
  }

  async function saveRow(id){
    const tr = document.querySelector(`tr[data-id="${id}"]`);
    if(!tr) return;

    const payload = {};
    tr.querySelectorAll('[data-field]').forEach(el=>{
      const k = el.dataset.field;
      let v = el.value;
      if(k === 'start_at' || k === 'end_at'){
        v = toISODate(v);
      }else if( k === 'notes'){
        v = v || null;
      }
      payload[k] = v;
    });

    try{
      await PATCH(`${RESOURCE}/${id}`, payload);
      await loadPeriods();
      toast?.('Saved');
    }catch(e){
      toast?.('Cannot save: ' + (e?.message || e));
    }
  }

  // ================= ROW ACTIONS =================
  async function deleteRow(id){
    if(!confirm('Delete period?')) return;
    try{
      await DELETE(`${RESOURCE}/${id}`);
      await loadPeriods();
      toast?.('Deleted');
    }catch(e){
      toast?.('Connect delete: ' + (e?.message || e));
    }
  }
  async function lockRow(id){
    if(!confirm('Lock period?')) return;
    try{ await POST(`${RESOURCE}/${id}/lock`); await loadPeriods(); }
    catch(e){ toast?.(e?.message || e); }
  }
  async function unlockRow(id){
    if(!confirm('Unlock period?')) return;
    try{ await POST(`${RESOURCE}/${id}/unlock`); await loadPeriods(); }
    catch(e){ toast?.(e?.message || e); }
  }
  async function markPaid(id){
    if(!confirm('Confirm mark paid?')) return;
    try{ await POST(`${RESOURCE}/${id}/mark-paid`); await loadPeriods(); }
    catch(e){ toast?.(e?.message || e); }
  }

  // ================= INIT =================
  $('#btnCreate')?.addEventListener('click', createPeriod);
  $('#btnRefresh')?.addEventListener('click', loadPeriods);
  $('#filterStatus')?.addEventListener('change', loadPeriods);

  loadPeriods();

  // expose to window for inline handlers
  Object.assign(window, { toggleEdit, saveRow, deleteRow, lockRow, unlockRow, markPaid });
</script>

</body>
</html>
