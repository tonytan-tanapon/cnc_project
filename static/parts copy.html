<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parts · Topnotch MFG</title>
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar (partial) -->
    <!-- <aside class="sidebar" data-include="/static/partials/nav.html"></aside> -->
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-badge">TN</span>
        <span>Topnotch – MFG</span>
      </div>
      <!-- เมนูจะถูก inject จาก /static/partials/nav.html -->
      <div id="navSlot" data-nav-slot></div>
    </aside>
    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <div class="topbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          <input id="globalSearch" type="search" placeholder="Search…" />
        </div>
        <input id="apiBase" placeholder="API Base (default /api/v1)" />
        <button class="btn" id="btnPing" type="button">Ping</button>
      </div>

      <!-- Page -->
      <section id="page-parts">
        <h2 class="page-title">🧩 Parts</h2>

        <div class="grid">
          <div class="col-6">
            <div class="card">
              <b>Create Part</b>
              <div class="grid" style="margin-top:8px">
                <div class="col-6"><label>Part No.</label><input id="p_no" placeholder="PN-0001" /></div>
                <div class="col-6"><label>Name</label><input id="p_name" placeholder="Widget A" /></div>
                <div class="col-12"><label>Description</label><input id="p_desc" placeholder="Optional description" /></div>
                <div class="col-6"><label>Default UoM</label><input id="p_uom" value="ea" /></div>
                <div class="col-6">
                  <label>Status</label>
                  <select id="p_status">
                    <option value="active" selected>active</option>
                    <option value="inactive">inactive</option>
                  </select>
                </div>
                <div class="col-12">
                  <button class="btn" id="p_create" type="button">Create</button>
                </div>
              </div>
              <div class="toolbar" style="margin-top:8px">
                <input id="p_q" placeholder="search part_no/name/spec" />
                <button class="btn" id="p_reload" type="button">Reload</button>
              </div>
              <div id="p_table"></div>
            </div>
          </div>

          <div class="col-6">
            <div class="card">
              <b>Add Revision</b>
              <div class="grid" style="margin-top:8px">
                <div class="col-4"><label>Part ID</label><input id="r_part_id" type="number" /></div>
                <div class="col-4"><label>Rev</label><input id="r_rev" placeholder="A / B / C" /></div>
                <div class="col-4">
                  <label>Current?</label>
                  <select id="r_current"><option value="false">false</option><option value="true">true</option></select>
                </div>
                <div class="col-6"><label>Drawing File</label><input id="r_dwg" placeholder="DWG-001.pdf" /></div>
                <div class="col-6"><label>Spec</label><input id="r_spec" placeholder="AMS/ASTM..." /></div>
                <div class="col-12">
                  <button class="btn" id="r_create" type="button">Add Revision</button>
                </div>
              </div>

              <div class="toolbar" style="margin-top:8px">
                <input id="r_list_pid" placeholder="Part ID for listing" />
                <button class="btn" id="r_reload" type="button">Load Revisions</button>
              </div>
              <div id="r_table"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="polite"><span id="toastText"></span></div>

  <!-- Page logic -->
  <script type="module" src="/static/js/page-parts.js?v=1"></script>
</body>
</html>
