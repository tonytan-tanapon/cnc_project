<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Offline — Time Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f3f4f6;
        color: #111;
        text-align: center;
      }
      .card {
        background: #fff;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        max-width: 320px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 22px;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 16px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Offline</h1>
      <p>
        You’re offline right now.<br />Saved actions will sync once you’re back
        online.
      </p>
    </div>
  </body>
</html>
