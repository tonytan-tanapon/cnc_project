  <style>
    .main--edge {
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .panel--edge {
      margin: 0;
      border-radius: 0;
      border-left-width: 0;
      border-right-width: 0;
    }

    #qaPanel {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 0;
    }

    .header {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .col-3 {
      grid-column: span 3;
    }

    .col-12 {

    }

    .header .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header input {

      padding: 0 12px;
    }

    .list-topbar {

      align-items: center;
      gap: 8px;
      height: 44px;
      border-bottom: 1px solid #e5e7eb;
    }

    #btnAddRow {
      margin-left: auto;
      height: 34px;
    }

    #qa_wrap {
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
    }

    #qa_wrap .tabulator {
      height: 100% !important;
      border: 0;
    }

    .btn-mini {
      font: inherit;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f8fafc;
      cursor: pointer;
    }

    .btn-mini:hover {
