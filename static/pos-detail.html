<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PO Detail ¬∑ Topnotch ‚Äì MFG</title>
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-badge">TN</span>
        <span>Topnotch ‚Äì MFG</span>
      </div>
      <div id="navSlot" data-nav-slot></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          <input id="globalSearch" type="search" placeholder="Search PO / Lot / Tracking‚Ä¶" />
        </div>
        <a class="btn" href="/static/pos.html">‚Üê Back</a>
      </div>

      <section id="page-po-detail">
        <h2 class="page-title">üì¶ PO Detail</h2>
        <p class="subtitle" id="subTitle"></p>

        <div class="card">
          <div class="grid" style="margin-top:8px">
            <div class="col-4">
              <label>PO Number</label>
              <input id="po_no" />
            </div>

            <div class="col-4">
              <label>Customer</label>
              <!-- ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏õ‡πá‡∏ô customer_code -->
              <input
                id="po_cust"
                type="text"
                autocomplete="off"
                inputmode="latin"
                placeholder="Customer code ‡πÄ‡∏ä‡πà‡∏ô C0001"
                style="text-transform: uppercase"
              />
              <div class="hint">
                <a id="link_cust" href="#" target="_self">‡∏î‡∏π‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</a>
              </div>
            </div>

            <div class="col-12">
              <label>Description</label>
              <input id="po_desc" />
            </div>

            <div class="col-12">
              <button class="btn" id="btnSave" type="button">Save</button>
              <button class="btn ghost" id="btnReset" type="button">Reset</button>
              <button class="btn danger" id="btnDelete" type="button" style="float:right">Delete</button>
              <span class="hint" id="hint"></span>
            </div>
          </div>
        </div>

        <div id="errorBox" class="hint" style="display:none"></div>
      </section>

      <!-- ===== PO Lines ===== -->
<section id="po-lines" class="card" style="margin-top:16px">
  <div class="card-head">
    <h3 style="margin:0">PO Lines</h3>
    <button class="btn" id="btnAddLine" type="button">+ Add Line</button>
  </div>

  <div class="table-wrap">
    <table class="table" id="tblLines">
      <thead>
        <tr>
          <th style="width:140px">Part No</th>
          <th style="width:80px">Rev</th>
          <th style="width:110px; text-align:right">Qty</th>
          <th style="width:120px; text-align:right">Unit Price</th>
          <th style="width:120px">Due Date</th>
          <th>Notes</th>
          <th style="width:130px"></th>
        </tr>
      </thead>
      <tbody id="tblLinesBody">
        <tr><td colspan="7" class="empty">No lines</td></tr>
      </tbody>
    </table>
  </div>
</section>

<!-- ===== Modal: Add/Edit POLine ===== -->
<div id="lineModal" class="modal" style="display:none">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-card">
    <div class="modal-head">
      <h3 id="lineModalTitle">Add Line</h3>
      <button class="icon" data-close aria-label="Close">‚úï</button>
    </div>
    <div class="modal-body">
      <div class="grid">
        <div class="col-6">
          <label>Part No</label>
          <input id="f_part_code" placeholder="e.g. P-10001" />
          <div class="hint">‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏™‡πà Part ID ‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á</div>
        </div>
        <!-- Rev -->
<div class="col-6">
  <label>Rev</label>
  <input id="f_rev" placeholder="e.g. A" list="revOptions" />
  <datalist id="revOptions"></datalist>
</div>

        <div class="col-6">
          <label>Part ID (optional)</label>
          <input id="f_part_id" type="number" inputmode="numeric" />
        </div>
        <div class="col-6">
          <label>Revision ID (optional)</label>
          <input id="f_revision_id" type="number" inputmode="numeric" />
        </div>

        <div class="col-4">
          <label>Qty</label>
          <input id="f_qty" type="number" step="0.001" />
        </div>
        <div class="col-4">
          <label>Unit Price</label>
          <input id="f_price" type="number" step="0.01" />
        </div>
        <div class="col-4">
          <label>Due Date</label>
          <input id="f_due" type="date" />
        </div>

        <div class="col-12">
          <label>Notes</label>
          <input id="f_notes" />
        </div>
      </div>
    </div>
    <div class="modal-foot">
      <button class="btn" id="btnLineSave" type="button">Save</button>
      <button class="btn ghost" data-close type="button">Cancel</button>
    </div>
  </div>
</div>

    </main>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <span id="toastText"></span>
  </div>

  <script type="module" src="/static/js/nav-loader.js"></script>

  <script type="module" src="/static/js/page-pos-detail.js?v=pc_005"></script>
</body>
</html>
