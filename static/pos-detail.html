<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PO Detail · Topnotch – MFG</title>

    <link rel="stylesheet" href="/static/css/app.css" />
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>

    <style>
      .panel {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #fff;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .detail-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        padding: 10px 12px;
        border-bottom: 1px solid #e5e7eb;
      }
      .detail-body {
        padding: 12px;
        overflow: auto;
      }
      .muted {
        color: #6b7280;
      }

      /* Header form (ไม่ใช่ตาราง) */
      .kv-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
      }
      .kv {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .kv .lab {
        font-size: 12px;
        color: #64748b;
      }
      .kv input,
      .kv textarea {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 8px 10px;
        font: 14px/1.4 system-ui;
        width: 100%;
        box-sizing: border-box;
      }
      .kv .ro {
        padding: 8px 10px;
        border: 1px dashed #e5e7eb;
        border-radius: 10px;
        background: #fafafa;
      }

      @media (max-width: 900px) {
        .kv-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Tabulator hygiene */
      .main,
      .panel,
      .detail-body {
        min-width: 0;
      }
      #po_lines_table,
      .tabulator {
        width: 100%;
        max-width: 100%;
      }
      .tabulator {
        border: 0;
      }
      .tabulator .tabulator-row:hover {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="logo">
          <span class="logo-badge">TN</span><span>Topnotch – MFG</span>
        </div>
        <div id="navSlot" data-nav-slot></div>
      </aside>

      <main class="main">
        <!-- Topbar (ไม่มีปุ่ม edit/save) -->
        <div class="topbar">
          <div class="search">
            <input
              id="globalSearch"
              type="search"
              placeholder="Search PO / Lot / Tracking…"
            />
          </div>
          <input
            id="apiBase"
            value="/api/v1"
            placeholder="API Base"
            aria-label="API Base"
          />
          <button class="btn" id="btnPing" type="button">Ping</button>
        </div>

        <!-- Header: ฟอร์มสวย + autosave -->
        <section class="panel" style="margin-top: 12px">
          <div class="detail-head">
            <div>
              <h2 style="margin: 0">PO Details</h2>
              <div id="po_subTitle" class="muted">—</div>
            </div>
            <div class="muted" id="po_hint"></div>
          </div>
          <div class="detail-body">
            <div id="po_error" class="muted" style="display: none"></div>
            <div class="kv-grid" id="po_form">
              <div class="kv">
                <div class="lab">PO No.</div>
                <input id="po_po_number" placeholder="eg. PO-0001" />
              </div>
              <div class="kv">
                <div class="lab">Customer</div>
                <input
                  id="po_customer"
                  placeholder="Type to search customer…"
                />
              </div>
              <div class="kv" style="grid-column: 1/-1">
                <div class="lab">Description</div>
                <textarea
                  id="po_description"
                  rows="3"
                  placeholder="Notes…"
                ></textarea>
              </div>
              <div class="kv">
                <div class="lab">Created</div>
                <div id="po_created" class="ro">—</div>
              </div>
            </div>
          </div>
        </section>

        <!-- Lines: Tabulator inline edit + autosave + context menu -->
        <section class="panel" style="margin-top: 12px">
          <div class="detail-head">
            <div class="title">Lines</div>
            <div>
              <button id="btnAddLine" type="button" class="btn-small">
                + Add
              </button>
            </div>
          </div>
          <div class="detail-body" style="padding: 0">
            <div id="po_lines_table"></div>
          </div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastText"></span>
    </div>

    <script type="module" src="/static/js/nav-loader.js"></script>
    <script type="module" src="/static/js/page-pos-detail.js?v=5"></script>
  </body>
</html>
