<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batches Â· Topnotch â€“ MFG</title>
  <link rel="stylesheet" href="/static/css/app.css" />
  <style>
    .btn-small {
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid var(--line,#ccc);
      border-radius: 6px;
      background:#111;
      color:#fff;
      cursor:pointer;
    }
    .btn-small:hover { background:#333; }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-badge">TN</span>
        <span>Topnotch â€“ MFG</span>
      </div>
      <div id="navSlot" data-nav-slot></div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <div class="topbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          <input id="globalSearch" type="search" placeholder="Searchâ€¦" />
        </div>
        <input id="apiBase" value="/api/v1" placeholder="API Base (default /api/v1)" />
        <button class="btn" id="btnPing" type="button">Ping</button>
      </div>

      <!-- Page -->
      <section id="page-batches">
        <div class="page-header" style="display:flex;align-items:center;gap:8px;">
          <h2 class="page-title" style="margin:0;">ðŸ“¦ Batches</h2>
          <button id="b_toggle_create" type="button" class="btn-small" aria-label="Add Batch">+ Add</button>
        </div>

        <!-- Create Batch (hidden by default) -->
        <div class="card" id="b_create_card" hidden>
          <b>Create Batch</b>
          <div class="grid" style="margin-top:8px">
            <div class="col-6">
  <label>Material</label>
  <input id="b_material" placeholder="Search materialâ€¦" />
  <input id="b_material_id_val" type="hidden" />  <!-- stores selected material_id -->
</div>

            <div class="col-4"><label>Batch No.</label><input id="b_batch_no" placeholder="B-24001" /></div>
            <div class="col-4"><label>Supplier ID</label><input id="b_supplier_id" type="number" /></div>
            <div class="col-4"><label>Qty Received</label><input id="b_qty_received" type="number" step="0" value="0" /></div>
            <div class="col-4"><label>Location</label><input id="b_location" placeholder="RACK-A1" /></div>
            <div class="col-4"><label>Received Date</label><input id="b_received_at" type="date" /></div>
            <div class="col-12"><label>Remark</label><input id="b_remark" /></div>
            <div class="col-12">
              <button class="btn" id="b_create" type="button">Create</button>
              <span class="hint">POST /batches</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="toolbar" style="display:flex; gap:8px; align-items:center;">
            <input id="b_q" placeholder="search batch/material/location" style="flex:1;" />
            <button class="btn" id="b_reload" type="button">Reload</button>

            <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
              <label>Per page:
                <select id="b_per_page">
                  <option value="10">10</option>
                  <option value="20" selected>20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </label>
              <div class="pager" style="display:flex;gap:6px;align-items:center;">
                <button class="btn-small" id="b_prev" type="button" aria-label="Previous page">Â« Prev</button>
                <span id="b_page_info" class="muted" aria-live="polite">Page 1</span>
                <button class="btn-small" id="b_next" type="button" aria-label="Next page">Next Â»</button>
              </div>
            </div>
          </div>

          <div id="b_table" style="min-height:120px;"></div>

          <div class="toolbar" style="display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:8px;">
            <button class="btn-small" id="b_prev2" type="button" aria-label="Previous page (bottom)">Â« Prev</button>
            <span id="b_page_info2" class="muted" aria-live="polite">Page 1</span>
            <button class="btn-small" id="b_next2" type="button" aria-label="Next page (bottom)">Next Â»</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"><span id="toastText"></span></div>

  <script type="module" src="/static/js/nav-loader.js"></script>
  <script type="module" src="/static/js/page-batches.js?v=1"></script>
</body>
</html>
