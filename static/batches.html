<!DOCTYPE html>
<html lang="th">

    <!-- Global styles -->
    <link rel="stylesheet" href="/static/css/app.css" />

    <!-- Tabulator -->
    <link
      rel="stylesheet"
      href="/static/vendor/tabulator/tabulator_modern.min.css"
    />
    <script src="/static/vendor/tabulator/tabulator.min.js"></script>

    <style>
      /* ===== Edge layout (à¹€à¸«à¸¡à¸·à¸­à¸™ customers) ===== */
      .main--edge {
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }
      .panel--edge {
        margin: 0;
        border-radius: 0;
        border-left-width: 0;
        border-right-width: 0;
      }
      #listPanel {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 0;
      }

      .list-topbar {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 8px;
        height: 44px;
        padding: 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .list-topbar .search-lg {
        flex: 0 0 260px;
        min-width: 200px;
        height: 36px;
        padding: 0 12px;
        border-radius: 0;
      }
      #_add {
        margin-left: 0 !important;
        height: 36px;
        border-radius: 0;
      }

      #listBody {
        flex: 1 1 auto;
        min-height: 0;
        overflow: auto;
      }
      #listBody .tabulator {
        height: 100% !important;
        border: 0;
      }
      #listBody .tabulator .tabulator-row:hover {
        background: #fafafa;
      }
      #listBody .tabulator-cell.actions-cell {
        overflow: visible;
      }

      .btn-small {
        padding: 4px 8px;
        font-size: 14px;
        border: 1px solid var(--line, #e5e7eb);
        border-radius: 6px;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
      .btn-small:hover {
        opacity: 0.9;
      }
      .muted {
        opacity: 0.65;
      }
      .wrap {
        white-space: normal;
        word-break: break-word;
      }
    </style>
  </head>
  <body>

            <button id="_add" class="btn" type="button">+ Add</button>

    <!-- Toast -->

    </div>

    <!-- Navbar loader -->
